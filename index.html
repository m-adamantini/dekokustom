<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Padella 3D - Seleziona Vernice</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

 .logo-container {
  position: sticky;
  top: 0;
  background-color: #111;
  z-index: 10;
  padding: 20px 60px;
}

.logo {
  max-width: 300px;
  width: 80%;
  height: auto;
}
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 0 20px;
      flex-direction: row-reverse; /* ðŸ‘ˆ padella a destra */
    }

    model-viewer {
      width: 100%;
      max-width: 1400px;
      height: 75vh;
      background-color: #3e3e3e;
      flex: 1 1 60%;
    }

    .texture-info {
      flex: 1 1 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .texture-preview {
      width: 100%;
      max-width: 650px;
      border: 3px solid white;
    }

    .description {
      text-align: center;
      max-width: 650px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 30px 20px;
    }

    .texture-option {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px; /* angoli arrotondati */
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.3s ease, border 0.2s ease;
    }

    .texture-option:hover {
  transform: scale(1.1);
  border: 2px solid white;
}

    .texture-option.selected {
      border: 6px solid white !important;
    }

.nota-in-sviluppo {
  color: rgb(255, 255, 255);
  font-weight: bold;
  font-size: 2em;
  text-align: center;
  margin-top: 20px; 
  text-transform: uppercase;
}


  .note-effetto-visivo {
  color: red;
  font-weight: bold;
  font-size: 4em;
  text-align: center;
  margin-top: 300px; 
  text-transform: uppercase;
}

  </style>
</head>
<body>

  <div class="logo-container">
  <img src="logo_title.webp" alt="Logo Padella" class="logo">
</div>

  <div class="container">
    <model-viewer
  id="viewer"
  src="models/padella1.glb"
  alt="Padella 3D"
  auto-rotate
  camera-controls
  environment-image="neutral"
  exposure="3"
  shadow-intensity="0.8"
  tone-mapping="neutral"
  camera-orbit="0deg 80deg 85m"
  min-camera-orbit="auto 75deg auto"
  max-camera-orbit="auto 100deg auto">
</model-viewer>

    </div>
  </div>

  <script>
    function setModel(element, modelSrc, imgSrc, title, desc) {
      document.getElementById('viewer').src = modelSrc;
      document.getElementById('preview').src = imgSrc;
      document.getElementById('texture-title').textContent = title;
      document.getElementById('texture-desc').textContent = desc;

      document.querySelectorAll('.texture-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
    }
  </script>
