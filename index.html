    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

 .logo-container {
  position: sticky;
  top: 0;
  background-color: #111;
  z-index: 10;
  padding: 20px 60px;
}

.logo {
  max-width: 300px;
  width: 80%;
  height: auto;
}
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 0 20px;
      flex-direction: row-reverse; /* ðŸ‘ˆ padella a destra */
    }

    model-viewer {
      width: 100%;
      max-width: 1400px;
      height: 75vh;
      background-color: #3e3e3e;
      flex: 1 1 60%;
    }

    .texture-info {
      flex: 1 1 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .texture-preview {
      width: 100%;
      max-width: 650px;
      border: 3px solid white;
    }

    .description {
      text-align: center;
      max-width: 650px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 30px 20px;
    }

    .texture-option {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px; /* angoli arrotondati */
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.3s ease, border 0.2s ease;
    }

    .texture-option:hover {
  transform: scale(1.1);
  border: 2px solid white;
}

    .texture-option.selected {
      border: 6px solid white !important;
    }


  .note-effetto-visivo {
  color: red;
  font-weight: bold;
  font-size: 3em;
  text-align: center;
  margin-top: 200px; 
  text-transform: uppercase;
}

/* ===========================
   PORTRAIT / SCHERMI VERTICALI
   =========================== */
@media (orientation: portrait), (max-aspect-ratio: 4/5){

  .container{
    position: relative;
    flex-direction: column;
    gap: 10px;
    padding: 0 12px;
  }

  model-viewer{
    flex: 0 0 auto;          /* ðŸ”‘ NON crescere */
    width: 100%;
    max-width: 100%;
    height: 65vh;            /* ðŸŽ¯ questa ora vince */
    min-height: 0 !important;
    max-height: 65vh;
    border-radius: 12px;
    background: #3e3e3e;
  }

  /* overlay in alto a destra */
  .texture-info{
    position: absolute;
    top: 12px;
    right: 12px;
    width: min(22vw, 320px);
    z-index: 5;
    padding: 10px;
    border-radius: 12px;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,.18);
  }

  .texture-preview{
    width: 100%;
    border-radius: 10px;
    border: 2px solid white;
  }

  .note-effetto-visivo{
    margin: 0px 0 0;
    font-size: 18px;
    text-align: center;
    white-space: nowrap;
  }

  .description {
    font-size: 1em;
}

  .grid{
    padding: 10px 12px 14px;
    gap: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(84px, 1fr)); /* va a capo da sola */
    overflow: visible;          /* ðŸ‘ˆ niente overflow */
  }

  .texture-option{
    width: 100%;
    height: 84px;               /* altezza fissa, larghezza si adatta alla colonna */
    object-fit: cover;
  }

  .texture-option.selected{
    border-width: 4px !important;
  }
}

  <script>
    function setModel(element, modelSrc, imgSrc, title, desc) {
      document.getElementById('viewer').src = modelSrc;
      document.getElementById('preview').src = imgSrc;
      document.getElementById('texture-title').textContent = title;
      document.getElementById('texture-desc').textContent = desc;

      document.querySelectorAll('.texture-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
    }
  </script>
